<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Discounted Sugar Defender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow-x: hidden;
        }
        .header {
            background-color: #e71d36;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns to the top */
            padding: 20px;
            flex-wrap: nowrap;
        }
        .main-content img {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
            margin-right: 40px;
            margin-left: 0; /* Remove right margin */
        }
        .promotion {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .promotion h1 {
            color: #333;
        }
        .promotion .discount {
            color: #e71d36;
            font-size: 2em;
            font-weight: bold;
        }
        .promotion p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .promotion .cta-button {
            background-color: #00ff11;
            color: #333;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
            width: 100%; /* Buttons of the same size */
            max-width: 300px; /* Maximum width of the buttons */
            margin: 5px 0; /* Spacing between buttons */
        }
        .promotion .cta-button:hover {
            background-color: #ffd700;
        }
        #frete {
            background-color: #e71d36;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            margin-top: -5px;
            transition: background-color 0.3s;
            width: 100%; /* "Free Shipping" button of the same size */
            max-width: 300px; /* Maximum width of the "Free Shipping" button */
        }
        .qrcode {
            margin: auto; /* Center the QR code */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 50px;
        }
        .footer img {
            max-width: 90px;
            height: auto;
            margin: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 20px;
                align-items: center; /* Center content on mobile devices */
            }
            .main-content img {
                max-width: 100%; /* Occupies the full width of the container */
                margin-bottom: 20px;
                margin-right: 0; /* Remove side margins */
                margin-left: 0; /* Remove side margins */
            }
            .promotion {
                padding: 20px;
            }
            .qrcode img {
                width: 200px; /* Size of the QR code on mobile devices */
            }
            .footer img {
                max-width: 60px;
            }
        }
    </style>
    <script>
        function blinkTitle() {
            const title = document.querySelector('#frete');
            setInterval(() => {
                title.style.opacity = (title.style.opacity == '0' ? '1' : '0');
            }, 400);
        }

        window.onload = function() {
            blinkTitle();
        };
    </script>
</head>
<body>

    <div class="header">
        <h1>Take Advantage of This Limited Offer!</h1>
    </div>

    <div class="main-content">
        <div>
            <img src="sugar-defender-removebg-preview.png" alt="Product Image">
        </div>
        <div class="promotion">
            <h1>Best Value 180 Days, 6 Bottles</h1>
            <div class="qrcode">
                <img src="sugar-defender24-removebg-preview.png" alt="QR Code" style="width: 150px; height: auto;">
            </div>
            <p>60 Day Money-Back Guarantee</p>
            <div class="cta-container">
                <a href="https://example.com" class="cta-button">Claim Your Discount Now</a>
                <a href="https://example.com" class="cta-button" id="frete">+ FREE US SHIPPING</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="made_in_usa-removebg-preview.png" alt="Made in USA">
        <img src="natural-removebg-preview.png" alt="Natural Ingredients">
        <img src="satisfaction-removebg-preview.png" alt="Satisfaction Guaranteed">
    </div>

</body>
</html>
